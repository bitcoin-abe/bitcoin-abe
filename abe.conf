# datadir tells Abe where and how to find block data.  datadir is
# structured as a JSON array of objects: [ { ... }, ... ] You can add
# to the list of sources with datadir+=[...] or replace it by using
# datadir=[...].  Each object { ... } specifies a data source using
# named parameters, so the general form of datadir is:

# datadir+=[{"dir1name1":"dir1param1","dir1name2":"dir1param2",...},
#           {"dir2name1":"dir2param1","dir2name2":"dir2param2",...},
#           ...]

# The most important parameter is "dirname" and is the filesystem
# directory containing your bitcoin.conf file.  (Bitcoind can use a
# non-default directory if you pass it -datadir=<dirname>.)

# Besides "dirname", most coins need the "chain" parameter, which is
# the chain name as shown in web pages.  Also, each datadir needs a
# "policy" to define the block and transaction format, since this
# information is not encoded in the blockfiles.

# If "policy" is not given in datadir, it defaults to the chain name,
# but for new coins, a "policy" parameter is required.  Run
# "python -m Abe.abe --list-policies" to see the possibilities, and
# "python -m Abe.abe --show-policy POLICY" for information about
# POLICY.  When in doubt, look for the name of a coin on which the new
# coin is based, or a name suggestive of its distinctive features such
# as proof-of-work hash algorithm.  If no policy works, see the
# modules in Abe/Chain for examples.  Each module there implements a
# policy.

# New coins typically need a new "address_version", see doc/FAQ.html.

